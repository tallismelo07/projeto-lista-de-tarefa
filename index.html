<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DONE - Lista de Tarefas</title>
</head>
<body>
    <header class="cabeçalho">
        <h2 class="saudacao">Olá, Tallis</h2>
        <p class="data-e-hora" id="hora-data">Domingo, 15/02 as 20:00</p>
        <h1 class="logo">Done! ✔️</h1>
    </header>
    <section class="new">
        <button class="new-button" id="botao">New</button>
    </section>
    <section class="lista">
        <div class="tarefas">
            <p class="nome-tarefa">Nome da Tarefa:</p>
            <input type="text" id="input-tarefa" class="input-tarefa" placeholder="Digite o nome da tarefa">
            <p class="nome-tarefa">Assunto:</p>
            <textarea name="assunto" id="text-tarefa" class="assunto">Assunto da tarefa</textarea>
        </div>
        <button class="adicionar" id="adicionar">Adiocionar</button>
    </section>
</body>
</html>
